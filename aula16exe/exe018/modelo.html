<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): 
                <input type="number" name="numero" id="txt_numero" min="1" max="100">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <br><br>
                <select name="listagem" id="listagem" size="6">
                </select>
                <br><br>
                <input type="button" value="Analisar" onclick="analisar()">
                <br><br>
                <input id='clearButton' style="display: none;" type="button" value="Limpar" onclick="limpar()">
            </p>
        </div>
        <div id=resultado>
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
