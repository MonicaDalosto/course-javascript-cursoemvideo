<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(192, 180, 202);
            color: white;
            font: normal 20pt Arial;
            /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <!-- Comentário em HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Retorna String
        var n2 = Number(window.prompt('Digite outro número: ')) // Retorna String 
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`)
        // (number + number) para adição;
        // (string + string) para concatenação;
    </script>
    
</body>
</html>
